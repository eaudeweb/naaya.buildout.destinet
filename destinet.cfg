[buildout]
extends =
    https://svn.eionet.europa.eu/repositories/Naaya/buildout/Naaya/trunk/versions.cfg
    https://svn.eionet.europa.eu/repositories/Naaya/buildout/Naaya/trunk/libs.cfg
versions = versions

parts =
    create-products-folder
    zope-instance
    copy-extfile-ini
    add-extfile-product

find-links =
    http://eggshop.eaudeweb.ro/

extensions = mr.developer
sources = sources
sources-dir = extras
always-checkout = force
auto-checkout =
    Naaya
    naaya.envirowindows
    naaya.updater

[sources]
Naaya = svn https://svn.eionet.europa.eu/repositories/Naaya/trunk/eggs/Naaya
naaya.envirowindows = svn https://svn.eionet.europa.eu/repositories/Naaya/trunk/eggs/naaya.envirowindows
naaya.updater = svn https://svn.eionet.europa.eu/repositories/Naaya/trunk/eggs/naaya.updater

[zope-server]
recipe = plone.recipe.zope2install
location = ${buildout:directory}/../zope

[zope-instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope-server:location}
user = admin:admin
http-address = 14001
debug-mode = on

products =
    ${zmintrospection:location}
    ${buildout:directory}/products

eggs =
    Naaya
    naaya.updater
    naaya.envirowindows
    Products.LDAPUserFolder
    Products.NaayaLinkChecker
    Products.NaayaGlossary
    Products.NaayaForum
    Products.NaayaContent.NyPublication
    Products.ZMySQLDA
    naaya.content.talkback
    naaya.content.meeting
zcml =
    Products.EnviroWindows
    Products.NaayaContent.NyPublication
    naaya.content.talkback
    naaya.content.meeting

environment-vars =
    PYTHON_EGG_CACHE ${buildout:directory}/var/egg-cache
